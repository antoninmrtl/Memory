  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark navbar-perso">
        <div class="header container-fluid">
          <!-- <a class="nom neon" href="index.html">Mymo</a> -->

            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menuBurger"

            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menuBurger">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <ul>
                    <a href="/pages/profile.html"
                      ><span class="material-symbols-outlined profile-circle"

                    <a href="/pages/jouer.html">Play</a>

        </div>
      </nav>
    </header>
    <main>
      <h1 class="d-flex justify-content-center">Scoreboard</h1>
      <div class="container">
        <div class="row">
          <div
            class="col-md-12 centre d-flex flex-row justify-content-between m-3"
          >
            <section class="information">
              <form class="text-center">
                <h1 class="text-center">Best Score</h1>
                <div class="d-flex flex-row justify-content-between flex-wrap">
                  <div class="d-flex p-2">
                    <label for="username">Username</label>
                    <h3 id="user"></h3>
                  </div>
                  <div class="d-flex p-2 border">
                    <label for="email">Score</label>
                    <h3 id="email"></h3>
                  </div>
                  <div class="d-flex p-2 border">
                    <label for="mdp">Shots</label>
                    <h3 id="mdp" type="password"></h3>
                  </div>
                  <div class="d-flex p-2">
                    <label for="mdp">Time</label>
                    <h3 id="mdp" type="password"></h3>
                  </div>
                  <div class="d-flex p-2">
                    <label for="mdp">Memory size </label>
                    <h3 id="mdp" type="password"></h3>
                  </div>
                  <div class="d-flex p-2">
                    <label for="mdp">Memory Choice </label>
                    <h3 id="mdp" type="password"></h3>
                  </div>
                  <div class="d-flex p-2">
                    <label for="mdp">Date </label>
                    <h3 id="mdp" type="password"></h3>
                  </div>
                </div>
              </form>
            </section>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-success" id="bouton">
              Back
            </button>
          </div>
        </div>
      </div>
    </main>
