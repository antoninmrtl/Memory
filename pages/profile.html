<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/profile.css" />
    <title>Mymo profile</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark navbar-perso">
        <div class="header container-fluid">
          <!-- <a class="nom neon" href="index.html">Mymo</a> -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menuBurger"
            aria-controls="menuBurger"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menuBurger">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <ul>
                    <a href="/pages/profile.html"
                      ><span
                        class="material-symbols-outlined profile-circle"
                        id="en-cours"
                        >account_circle</span
                      ></a
                    >
                    <a href="/pages/accueil.html"> Home</a>
                    <a href="/pages/jouer.html">play</a>
                    <a href="/pages/about.html"> About me</a>
                    <a href="/pages/inscription.html">Sing up</a>
                    <a href="/pages/connexion.html">Sing in</a>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <section class="information">
              <form class="text-center">
                <h1 class="text-center">profile</h1>
                <div class="centre">
                  <label for="username" class="size">Username :</label>
                  <label for="email">Email :</label>
                  <label for="mdp">Password :</label>
                </div>
              </form>
            </section>
          </div>
          <div class="col-md-8">
            <section class="choix">
              <form class="text-center">
                <h2 class="text-center">Memory choice</h2>
                <label for="choixMemory" class="form-label label1"
                  >Choose a theme</label
                >
                <select
                  class="form-select sizeInput"
                  id="choixMemory"
                  aria-label="Choix du memory"
                >
                  <option selected disabled>Open the selection menu</option>
                  <option value="Html">Html</option>
                  <option value="Css">Css</option>
                  <option value="Javascript">Javascript</option>
                  <option value="Animals">Animals</option>
                  <option value="other">Other</option>
                </select>
              </form>
            </section>
            <section class="choix">
              <h2 class="text-center">Memory size</h2>
              <form class="text-center">
                <label for="choixMemory" class="form-label label1"
                  >Choose a theme</label
                >
                <select
                  class="form-select sizeInput"
                  id="choixMemory"
                  aria-label="Choix du memory"
                >
                  <option selected disabled>Open the selection menu</option>
                  <option value="Html">Html</option>
                  <option value="Css">Css</option>
                  <option value="Javascript">Javascript</option>
                  <option value="Animals">Animals</option>
                  <option value="other">Other</option>
                </select>
              </form>
            </section>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <ul class="d-flex justify-content-around text-center">
        <a class="mentions" href="/pages/mentions.html"> legal notices</a>
        <a class="logo neon" href="/pages/index.html">Mymo</a>
        <a class="politiques" href="/pages/politiques.html"> Privacy Policy</a>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
