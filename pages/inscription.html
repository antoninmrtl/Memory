<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/inscription.css" />
    <title>Mymo inscription</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row align-items-center mt-2">
          <div class="col-2">
            <a href="/pages/accueil.html" class="d-flex align-items-center">
              <span class="material-symbols-outlined">arrow_back</span>

              <span class="ms-1 back">Back</span>
            </a>
          </div>

          <div class="col-8 text-center">
            <h1>Sign up</h1>
          </div>

          <div class="col-2"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xs-6 col-md-6 col-lg-6">
            <section class="formulaire">
              <fieldset>
                <form action="#" method="post">
                  <h3>Create an account</h3>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="centre">
                        <label for="username">Username* :</label>
                        <input
                          class="coté"
                          type="text"
                          id="username"
                          name="username"
                          required
                          placeholder="Antonin"
                          pattern="[A-Za-z]{3,}"
                          title="Saisissez votre prènom (3 caractères minimum.)"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="centre">
                        <label for="email" class="from-control">Email* :</label>
                        <input
                          class="coté"
                          required
                          type="email"
                          id="email"
                          name="email"
                          placeholder="Mymo@mail.com"
                          title="Saisissez votre adresse email"
                        />
                      </div>
                    </div>
                  </div>
                  <br />

                  <div class="centre">
                    <label for="mdp">Mot de passe* :</label>
                    <input
                      type="password"
                      id="mdp"
                      name="mdp"
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                      title="Saisissez un mot de passe de minimum 8 caractères 
        comportant des lettres minuscules et majuscules et des chiffres"
                    />
                  </div>
                  <br />

                  <div class="centre">
                    <label for="mdp2">Confiramtion Mot de passe* :</label>
                    <input
                      type="password"
                      id="mdp2"
                      name="mdp2"
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                      title="Retaper votre mot de passe "
                    />
                  </div>
                </form>

                <h5>* : obligatoire</h5>
                <section class="d-flex justify-content-around">
                  <button type="submit" class="btn btn-success">Submit</button>
                  <button type="reset" class="btn btn-danger">Reset</button>
                </section>
              </fieldset>
              <br />
            </section>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <ul class="d-flex justify-content-around">
        <a class="mentions" href="/pages/mentions.html"> Mentions mégales</a>
        <a class="logo neon" href="/pages/index.html">Mymo</a>
        <a class="politiques" href="/pages/politiques.html"
          >Politique de confidentialité</a
        >
      </ul>
    </footer>
  </body>
</html>
